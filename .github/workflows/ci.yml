name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  debate-app-validate:
    name: Debate App Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: debate-app
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'debate-app/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check code formatting
      run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,md}"
    
    - name: Lint
      run: npm run lint
    
    - name: Type check
      run: npx tsc --noEmit
    
    - name: Run tests
      run: npm test -- --watchAll=false --coverage --ci
      
  debate-app-build:
    name: Debate App Build
    needs: debate-app-validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: debate-app
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'debate-app/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
      
    - name: Debug - List build directory
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la
        echo "Build directory contents:"
        ls -la build || echo "Build directory not found"
    
    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: debate-app-build
        path: debate-app/build
        retention-days: 7

  debate-app-security:
    name: Debate App Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: debate-app
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'debate-app/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      run: npm audit --audit-level=high || true 